[Application]
name=My App
version=1.0
# How to launch the app - this calls the 'main' function from the 'myapp' package:
entry_point=myapp:main
icon=myapp.ico

[Python]
version=3.4.0

[Include]
# Importable packages that your application requires, one per line
packages = requests
     bs4
     html5lib

# Other files and folders that should be installed
files = LICENSE
    data_files/

[Command foo]
entry_point=foo:foo
extra_preamble=/foo

[Command bar]
entry_point=bar:bar
console=false
